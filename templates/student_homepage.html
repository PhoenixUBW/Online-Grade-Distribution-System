{% extends "base.html" %}

{% block head %}
<title>Student - Homepage</title>
{% endblock %}

{% block body %}

<div class="w3-container">
    <h1>Welcome {{ student.get_name() }}</h1>

    <table class="w3-table-all w3-centered w3-card w3-animate-left">
        <tr class="w3-khaki">
            <th>ID</th>
            <th>Grade</th>
            <th>Date Updated</th>
        </tr>
        <tr>
            <td>{{ student.get_ID() }}</td>
            <td>{{ student.student.get_grade() }}</td>
            <td>{{ student.student.get_date_grade() }}</td>
        </tr>
    </table>
</div>
{% endblock %}
