{% extends "base.html" %}

{% block head %}
<title>Teacher - Homepage</title>
{% endblock %}

{% block body %}

<div class="w3-container">
	<h1>Welcome {{ teacher.get_name() }}</h1>

	<table class="w3-table-all w3-centered w3-card w3-animate-left">
		<tr class="w3-khaki">
			<th>Students</th>
		</tr>
		{% for student in students %}
			<tr>
				<td><a href="/teacher/{{ teacher.get_ID() }}/view_student/{{ student.get_ID() }}" class="w3-button w3-round-xlarge w3-hover-khaki">{{ student.get_name() }}</a></td>
			</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
