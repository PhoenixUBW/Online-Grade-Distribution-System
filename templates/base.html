<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	{% endblock %}
</head>
<body>
	{% if error %}
	    <p class="error"><strong>Error:</strong> {{ error }}</p>
	{% endif %}
	{% block body %}{% endblock %}
	<ul class=flashes>
		{% for message in get_flashed_messages() %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
</body>
</html>
