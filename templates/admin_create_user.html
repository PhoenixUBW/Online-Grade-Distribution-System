{% extends "base.html" %}

{% block head %}
<title>Admin - Creating User</title>
{% endblock %}

{% block body %}
<div class="w3-container">
    <h1>Creating user</h1>
    <p class="w3-button w3-animate-left w3-green w3-hover-khaki w3-round"><a href="{{ url_for("input_requirements") }}">Input Requirements</a></p>
    <form class="w3-centered w3-card w3-animate-left" actions="{{ url_for("create_user") }}" method="POST">
        <input class="w3-input w3-border w3-hover-grey" type="text" name="ID" placeholder="ID" id="ID" />
        <input class="w3-input w3-border w3-hover-grey" type="text" name="name" placeholder="Name" id="name">
        <input class="w3-input w3-border w3-hover-grey" type="password" name="passphrase" placeholder="Passphrase" id="passphrase">
        <select class="w3-select" name="account_type">
            <option value="" disabled selected>Account Type</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
        </select>
        <input class="w3-input w3-border w3-hover-grey" type="text" name="class_code" placeholder="Class Code" id="class_code">
        <input class="w3-input w3-border w3-hover-grey" type="password" name="admin_passphrase" placeholder="Confirm Admin Passphrase" id="admin_passphrase" />
        <input class="w3-bar w3-grey w3-hover-green" type="submit" value="Create user" />
    </form>
    <p><a class="w3-button w3-green w3-hover-khaki w3-round-xlarge" href="{{ url_for("admin_homepage") }}">back</a></p>
</div>

{% endblock %}
